<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google OAuth Demo</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <button id="login-button">Login with Google</button>
    <button id="logout-button" style="display: none;">Logout</button>
    <div id="content"></div>

    <script>
        const CLIENT_ID = '812194722245-3cinf55qaia7jlftpuoo9kco7dtetmbf.apps.googleusercontent.com'; // Replace with your client ID

        function handleCredentialResponse(response) {
            const token = response.credential;
            localStorage.setItem('google_token', token);
            document.getElementById('login-button').style.display = 'none';
            document.getElementById('logout-button').style.display = 'block';
            listFiles();
        }

        function listFiles() {
            gapi.client.init({
                apiKey: 'YOUR_API_KEY', // Replace with your API key if you have one
                clientId: CLIENT_ID,
                scope: 'https://www.googleapis.com/auth/drive.file https://www.googleapis.com/auth/spreadsheets',
            }).then(function() {
                gapi.client.drive.files.list({
                    'pageSize': 10,
                    'fields': "nextPageToken, files(id, name)"
                }).then(function(response) {
                    const files = response.result.files;
                    if (files && files.length > 0) {
                        let output = '<ul>';
                        files.forEach(file => {
                            output += `<li>${file.name}</li>`;
                        });
                        output += '</ul>';
                        document.getElementById('content').innerHTML = output;
                    } else {
                        document.getElementById('content').innerHTML = 'No files found.';
                    }
                });
            });
        }

        function handleSignoutClick() {
            localStorage.removeItem('google_token');
            document.getElementById('login-button').style.display = 'block';
            document.getElementById('logout-button').style.display = 'none';
            document.getElementById('content').innerHTML = '';
        }

        window.onload = function () {
            google.accounts.id.initialize({
                client_id: CLIENT_ID,
                callback: handleCredentialResponse
            });
            google.accounts.id.renderButton(
                document.getElementById('login-button'),
                { theme: 'outline', size: 'large' }
            );
            document.getElementById('logout-button').onclick = handleSignoutClick;

            const token = localStorage.getItem('google_token');
            if (token) {
                document.getElementById('login-button').style.display = 'none';
                document.getElementById('logout-button').style.display = 'block';
                listFiles();
            }
        }
    </script>
</body>
</html>
