<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google OAuth Example</title>
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
    <h1>Google OAuth Example</h1>
    <button id="authorize-button">Authorize</button>
    <div id="content"></div>

    <script>
        function handleClientLoad() {
            gapi.load('client:auth2', initClient);
        }

        function initClient() {
            gapi.client.init({
                'clientId': '812194722245-3cinf55qaia7jlftpuoo9kco7dtetmbf.apps.googleusercontent.com',
                'scope': 'YOUR_SCOPES',
                'redirect_uri': 'https://fcs-oauth-callback.netlify.app'
            }).then(() => {
                const GoogleAuth = gapi.auth2.getAuthInstance();
                document.getElementById('authorize-button').onclick = () => {
                    GoogleAuth.signIn().then(() => {
                        // Redirect to Notion page after successful sign-in
                        window.location.href = 'https://fibonacci-coverage-system-vip.super.site/';
                    });
                };
            });
        }

        handleClientLoad();
    </script>
</body>
</html>
